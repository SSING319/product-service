quarkus.devservices.enabled=false

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/product_db



# OpenAPI configuration
mp.openapi.extensions.enabled=true
quarkus.openapi.path=/openapi

# Swagger UI configuration
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.title=Product-Service
quarkus.swagger-ui.theme=flattop


# Kafka Configuration
kafka.bootstrap.servers=localhost:9092

# Enable Kafka in Quarkus
quarkus.kafka.enabled=true

# Consumer settings
mp.messaging.incoming.check-quantity.connector=smallrye-kafka
mp.messaging.incoming.check-quantity.topic=check-quantity
mp.messaging.incoming.check-quantity.value.deserializer=org.app.product.mappers.CheckQuantityEventDeserializer

# Emitter Configuration
mp.messaging.outgoing.available-quantity-events.connector=smallrye-kafka
mp.messaging.outgoing.available-quantity-events.topic=available-quantity
mp.messaging.outgoing.available-quantity-events.value.serializer=org.app.product.mappers.AvailableQuantityEventSerializer

